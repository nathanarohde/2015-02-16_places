<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class='container'>
      <h1>Places I've Been</h1>

      <div class='row'>
        <div class='col-md-6'>
          <h2>Place:</h2>
          <form id='new-place'>
            <div class='form-group'>
              <label for='new-place'>Place</label>
              <input type='text' class='form-control' id='new-place'>
            </div>
            <div class='form-group'>
              <label for='new-location'>Location</label>
              <input type='text' class='form-control' id='new-location'>
            </div>
            <div class='form-group'>
              <label for='new-time-of-year'>Time of year</label>
              <input type='text' class='form-control' id='new-time-of-year'>
            </div>
            <div class='form-group'>
              <label for='new-notes'>Notes</label>
              <input type='text' class='form-control' id='new-notes'>
            </div>

            <button type='submit' class='btn'>Add</button>
          </form>

          <h2>Place:</h2>
          <ul id='places'>

          </ul>
        </div>

        <div class='col-md-6'>
          <div id='show-place'>
            <h2></h2>

            <p>Place: <span class='new-place'></span></p>
            <p>Location: <span class='new-location'></span></p>
            <p>Time of Year: <span class='new-time-of-year'></span></p>
            <p>Notes:<span class='new-notes'></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
